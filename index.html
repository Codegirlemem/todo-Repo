<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="styles.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#000000"
          viewBox="0 0 256 256"
        >
          <path
            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
          ></path>
        </svg>

        <p>Back to lists</p>
      </div>

      <section class="task-progress">
        <div class="today">
          <h1>TODAY</h1>
          <button class="btn-plus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="progress-status">
          <div class="progress-bar">
            <div id="progress"></div>
          </div>
          <span id="progress-text">0% complete</span>
        </div>

        <div class="tasks">
          <todo-task completed="false"> Meditation </todo-task>
          <todo-task completed="false">Pick up Anna</todo-task>
          <todo-task completed="false">Set up meeting with Jay</todo-task>
          <todo-task completed="false">Finish Daily Ui</todo-task>
          <todo-task completed="false">Second edits on article</todo-task>
          <todo-task completed="false">Email Chris</todo-task>
        </div>
      </section>

      <section class="timeline">
        <h3>Pull from recurring lists</h3>

        <div>
          <time-line id="daily" color="#efe46b">Daily</time-line>
          <time-line id="weekly" color="#acea6e">Weekly</time-line>
          <time-line color="#f49595">Monthly</time-line>
          <time-line color="#a3a6ed">Occasional</time-line>
        </div>
      </section>
    </div>
  </body>
</html>
